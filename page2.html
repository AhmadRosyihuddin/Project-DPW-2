<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Welcome to Hulala Restaurant</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3" style="max-width: 540px" id="harga1">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." alt="..." />
          </div>
          <div class="col md-8">
            <div class="card-body">
              <h5 class="card-title">gado gado</h5>
              <p class="card-text">Harga = Rp.10.000</p>
              <div class="container">
                <div class="row">
                  <div class="col-md-5">
                    <!-- Button -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch demo modal</button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Jumlah Porsi</h5>
                          </div>
                          <div class="modal-body">
                            <input type="text" id="porsi" style="width: 465px;">
                          </div>
                          <div class="modal-footer">
                            <form>
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                              <button type="submit" class="btn btn-primary">Tambah</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>


                  </div>
                  <div id="totalgado" class="col-md-5">total gado</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px" id="harga2">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." alt="..." />
          </div>
          <div class="col md-8">
            <div class="card-body">
              <h5 class="card-title">mie ayam</h5>
              <p class="card-text">Harga = Rp.8.000</p>
              <div class="container">
                <div class="row">
                  <div class="col-md-5"><input id="porsiayam" class="form-control" type="text" placeholder="total porsi" aria-label="default input example" /></div>
                  <div id="totalayam" class="col-md-5">total mie ayam</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px" id="harga3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." alt="..." />
          </div>
          <div class="col md-8">
            <div class="card-body">
              <h5 class="card-title">pecel</h5>
              <p class="card-text">Harga = Rp.6.000</p>
              <div class="container">
                <div class="row">
                  <div class="col-md-5"><input id="porsipecel" class="form-control" type="text" placeholder="total porsi" aria-label="default input example" /></div>




                  <div id="totalpecel" class="col-md-5">pecel</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
